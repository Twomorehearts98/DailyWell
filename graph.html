<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyWell - 그래프</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>DailyWell</h1>
        <nav>
            <ul>
                <li><a href="home.html">홈</a></li>
                <li><a href="#" id="recordBtn">기록하기</a></li>
                <li><a href="graph.html">그래프</a></li>
                <li><a href="#">설정</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="graph">
            <h2>기분 점수 그래프</h2>
            <canvas id="moodChart"></canvas>
        </section>

        <section class="graph">
            <h2>몸무게 그래프</h2>
            <canvas id="weightChart"></canvas>
        </section>

    </main>

    <footer>
        <p>&copy; 2023 DailyWell. All rights reserved.</p>
    </footer>

    <!-- 그래프를 그리기 위한 자바스크립트 파일 로드 -->
    <script src="chart.js"></script>
    <script src="record.js"></script>
    <script src="graph.js"></script> 
    <script src="calendar.js"></script>
    <script>
        function closeModal() {
            document.getElementById('recordModal').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('recordBtn').addEventListener('click', function () {
                openRecordModal();
            });

            function saveRecord() {
                const currentDate = getCurrentDate();
                const mood = document.getElementById('mood').value;
                const weight = document.getElementById('weight').value;
                const foodName = document.getElementById('foodName').value;
                const foodImage = document.getElementById('foodImage').value;
                
                const record = {
                    date: currentDate,
                    mood: mood,
                    weight: weight,
                    foodName: foodName,
                    foodImage: foodImage
                };
                
                saveRecordToLocalStorage(record);
                closeModal();
            }

            document.getElementById('saveRecordBtn').addEventListener('click', function () {
                saveRecord();
            });
        });

        function getCurrentDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth() + 1;
            const day = today.getDate();
            return `${year}-${month < 10 ? '0' + month : month}-${day < 10 ? '0' + day : day}`;
        }
    </script>
</body>
</html>
